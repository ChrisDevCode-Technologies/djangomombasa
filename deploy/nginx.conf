server {
    listen 80;
    # Replace with your domain name, or use the server IP for initial testing
    server_name your-domain.com www.your-domain.com;

    client_max_body_size 10M;

    # Media files (user uploads, Summernote images)
    location /media/ {
        alias /opt/djangomombasa/media/;
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # Everything else goes to Gunicorn (WhiteNoise handles static files)
    location / {
        proxy_pass http://unix:/run/gunicorn/djangomombasa.sock;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }
}
